<!DOCTYPE html>
<html>
  <head>
    <title>Cost accounting table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <p class="title">
        Учет расходов
      </p>
      <div class="inputs-wrapper">
        <div class="print-shop">
          <p>Куда было потрачено:</p>
          <input type="text" placeholder="Куда было потрачено">
        </div>
        <div class="print-amount">
          <p>Сколько было потрачено:</p>
          <input type="number" placeholder="Сколько было потрачено">
        </div>
        <button class="submit" onclick="addNote(event)">
          Добавить
        </button>
      </div>
      <p class="total-expenses">
        Итого: 0000 р.
      </p>
      <div class="expenses-root">
<!--this is an exemple of expense notes-->        
        <div class="expense">
          <p class="shop">
            1) Магазин "Пятерочка"
          </p>
          <div class="date-amount-wrapper">
            <p class="date">
              01.02.2020
            </p>
            <p class="amount">
              2020 р.
            </p>
            <div class="buttons">
              <button class="edit" onclick="editNote(event)">
                <img src="images/edit-icon.png">
              </button>
              <button class="delete" onclick="deleteNote(event)">
                <img src="images/trash-icon.png">
              </button>
            </div>
          </div>
        </div>
        <div class="expense">
          <p class="shop">
            2) Магазин "Магнит"
          </p>
          <div class="date-amount-wrapper">
            <p class="date">
              12.07.2019
            </p>
            <p class="amount">
              175 р.
            </p>
            <div class="buttons">
              <button class="edit">
                <img src="images/edit-icon.png">
              </button>
              <button class="delete">
                <img src="images/trash-icon.png">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
